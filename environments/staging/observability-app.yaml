apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-staging
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Deploy first
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 58.2.0
    helm:
      values: |
        prometheus:
          enabled: true
          prometheusSpec:
            storageSize: 10Gi
            retention: 7d
        grafana:
          enabled: true
          adminPassword: "admin"  # Change in production!
          service:
            type: ClusterIP
        alertmanager:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring  # Deploys to dedicated monitoring namespace
